          lob:
            non_contextual_creation: true
        jpa:
          show-sql: true
        connection:
          datasource:
            log-statement: true
  mvc:
    validation: true
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: https://dev-auth.gmf-aeroasia.co.id/auth/realms/sda-catalog
        registration:
          keycloak:
            client-id: sda-catalog-web
