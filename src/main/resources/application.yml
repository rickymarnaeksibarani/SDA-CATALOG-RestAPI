logging:
  level:
    org:
      hibernate: INFO
      springframework:
        web: INFO
        security: DEBUG
spring:
  profiles:
    active: dev
  application:
    name: td-sdacatalog-service
    version: 1.0.0
  frontend: "*"
  devtools:
    add-properties: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        id:
          uuid:
            generator: org.hibernate.id.UUIDGenerator
        jdbc:
          lob:
            non_contextual_creation: true
        jpa:
          show-sql: true
        connection:
          datasource:
            log-statement: true
  mvc:
    validation: true
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: https://dev-auth.gmf-aeroasia.co.id/auth/realms/sda-catalog
        registration:
          keycloak:
            client-id: sda-catalog-web
      resourceserver:
        jwt:
          jwk-set-uri: https://dev-auth.gmf-aeroasia.co.id/auth/realms/sda-catalog/protocol/openid-connect/certs
  data:
    redis:
      host: 172.16.41.107
      port: 6379
  cache:
    type: redis
minio:
  url: http://172.16.41.73
  port: 9000
  access_key: NzuPCWpGUqoOPHgbCQJL
  secret_key: YdoevporrUm3ddrytfBTXqWFT3JXVlR3DyzzwaZR
  bucket: "sda-catalog"
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://172.16.41.107:8761/eureka/
